    <header>
      <nav>
        <div>
          <a href="../index.html"><strong>Sara Bretes</strong></a>

          <li>
            <a data-page="index.html" href="../index.html">Home</a>

          <li>
            <a data-page="about.html" href="../pages/about.html">About</a>

          <li>
            <a data-page="contacts.html" href="../pages/contacts.html"
              >Contacts</a
            >
          </li>
        </ul>
        <i aria-hidden="true" class="fas fa-bars" title="Burger menu"></i>
      </nav>
    </header>
    <main>
      <section id="socialMedia">
        <div class="titleWithIcon">
          <i aria-hidden="true" class="fas fa-user"></i>
          <h2>Connect with me on social media:</h2>
        </div>
        <a href="https://twitter.com/Totinhas" target="_blank"
          ><i
            aria-hidden="true"
            class="fab fa-twitter"
            title="Twitter account"
          ></i
        ></a>
        <a href="https://www.linkedin.com/in/sarabretes/" target="_blank"
          ><i
            aria-hidden="true"
            class="fab fa-linkedin-in"
            title="Linkedin account"
          ></i
        ></a>
        <a href="https://www.behance.net/sarabretes" target="_blank"
          ><i
            aria-hidden="true"
            class="fab fa-behance"
            title="Behance account"
          ></i
        ></a>
      </section>
      <section id="contactForm">
        <div class="titleWithIcon">
          <i aria-hidden="true" class="fas fa-envelope"></i>
          <h2>Contact me</h2>
        </div>
        <form
          action="https://formsubmit.co/sarabretesportfolio@gmail.com"
          method="POST"
        >
          <label for="fullName">Full Name:</label>
          <input
            id="fullName"
            oninput="fullNameValidation()"
            placeholder="John Smith"
            type="text"
            name="fullName"
          />
          <p id="errorName">
            <i aria-hidden="true" class="fas fa-exclamation"></i> Please insert
            a valid name.
          </p>
          <label for="email">Email:</label>
          <input
            id="email"
            oninput="emailValidation()"
            placeholder="me@johnsmith.com"
            type="email"
            name="email"
          />
          <p id="errorEmail">
            <i aria-hidden="true" class="fas fa-exclamation"></i> Please insert
            a valid email.
          </p>
          <label for="phoneNumber">Phone Number:</label>
          <input
            id="phoneNumber"
            oninput="phoneValidation()"
            placeholder="07700900796"
            type="tel"
            name="mobile"
          />
          <p id="errorPhone">
            <i aria-hidden="true" class="fas fa-exclamation"></i> Please insert
            a valid phone number.
          </p>
          <label for="messageText">Message:</label>
          <textarea
            id="messageText"
            maxlength="500"
            oninput="messageValidation()"
            placeholder="Please write your message here. Min 10 characters"
            name="message"
          ></textarea>
          <p id="errorTextField">
            <i aria-hidden="true" class="fas fa-exclamation"></i> Please write
            your message here.
          </p>
          <button onclick="fullFormValidation()" type="submit" value="Submit">
            SUBMIT
          </button>
          <input
            type="hidden"
            name="_next"
            value="https://totinhas.github.io/SaraBretesPortfolio/pages/thank-you.html"
          />
          <h2 id="formSubmissionStatus"></h2>
        </form>
      </section>
    </main>
    <footer>
      <p>Sara Bretes &copy; All rights Reserved</p>
      <div id="social">
        <a href="https://twitter.com/Totinhas" target="_blank" rel="noopener"

          ></i

        <a
          href="https://www.linkedin.com/in/sarabretes/"
          target="_blank"
          rel="noopener"
          title="Linkedin Account"
          ><i aria-hidden="true" class="fab fa-linkedin-in"></i
        ></a>
        <a
          href="https://www.behance.net/sarabretes"
          target="_blank"
          rel="noopener"
          title="Behance Account"
          ><i aria-hidden="true" class="fab fa-behance"></i
        ></a>
        <a
          href="https://totinhas.github.io/SaraBretesPortfolio/pages/contacts.html#contactForm"
          target="_blank"
          ><i
            aria-hidden="true"
            class="fas fa-envelope"
            title="Send me an email"
          ></i
        ></a>
      </div>
    </footer>
